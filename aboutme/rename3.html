<html><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><h3>王者荣耀自助改名</h3><small>范围:空白名、重复名、英雄名、明星名</small><br/><input type="text" id="account" value="" placeholder="输入旧名字，空白名不用输"><br/><input type="button" value="获取新名字" onclick="getValue()"><br/><p id="show"></p><small>拷贝上一行新名字并去掉←</small><br/><div>更多游戏惊喜点击淘宝<a href="https://shop194667714.taobao.com/">《潮玩公社》</a></div><div id="footer">©2017 by chendd </div><script>    function getValue() {    	var old = document.getElementById("account").value;    	var empty = new Array("⁡","⁠","⁣","⁢");    	// var empty = new Array("a","b","c","d");    	var len = 12;    	if (strlen(old) > 10) {			alert('名字太长，请换一个');    	}else {        	var s = Math.floor((len - strlen(old))/2);        	var n = old;        	for(var i=0; i<s; i++) {        		n = insert_flg(n,empty[Math.floor(Math.random()*4)],Math.floor(Math.random()*(n.length+1)));        	}        	//alert(n);                 var nn = n + '←';                 document.getElementById("show").innerHTML = nn;    	}    }    function strlen(str){    var len = 0;    for (var i=0; i<str.length; i++) {     var c = str.charCodeAt(i);    //单字节加1     if ((c >= 0x0001 && c <= 0x007e) || (0xff60<=c && c<=0xff9f)) {       len++;     }     else {      len+=2;     }    }    return len;	}	function insert_flg(str,flg,sn){    var newstr="";    if (sn == str.length) {      newstr=str+flg;    }else {      var tmp = str.substring(0, 0+sn);      var end = str.substring(sn, str.length+1);      newstr=tmp+flg+end;    }    return newstr;} </script></body></html>
